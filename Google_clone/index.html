<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/ >
  </head>
  <body>
    <header>
      <nav id="topnav">
        <ul class="unstyled">
          <li>Mail</li>
          <li>Images</li>
          <li>Google Apps</li>
          <li>Notifications</li>
        </ul>
      </nav>
    </header>
    <div id="logo">
      <img src="images/logo.png" alt="Google">
    </div>
    <div id="searchbar">
      <img id="mic" src="images/mic.png" alt="Use Microphone">
    </div>
    <div id="searchpanel">
      <div class="unstyled">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <footer>
      <div id="leftbottom">
        <ul class="unstyled">
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
        </ul>
      </div>
      <div id="rightbottom">
        <ul class="unstyled">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
